<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[slideActive].image" :alt="slides[slideActive].title" />
                    <div class="text">
                        <h3>{{slides[slideActive].title}}</h3>
                        <p>
                            {{slides[slideActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevClickBtn"></div>
                    <div class="next" @click="nextClickBtn"></div>
                    <div class="thumb" @click="clickImage (index)" :class="slideActive===index ? 'active' : '' " v-for="(slide,index) in slides">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
